<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=chevron_left,chevron_right" />
    <link rel="stylesheet" href="./styles.css">
    <title>Image Slider</title>
</head>
<body>

    <div class="image-slider">
        <h1 class="heading">Image Slider</h1>

        <div class="slider-wrapper">
            <button id="prev"><span class="material-symbols-outlined">chevron_left</span></button>

            <div class="content">
                <div class="images-wrapper">
                    <img src="./images/image1.jpg" alt="image-1" class="slider-images" />
                    <img src="./images/image2.jpg" alt="image-2" class="slider-images" />
                    <img src="./images/image3.jpg" alt="image-3" class="slider-images" />
                    <img src="./images/image4.jpg" alt="image-4" class="slider-images" />
                    <img src="./images/image5.jpg" alt="image-5" class="slider-images" />
                    <img src="./images/image6.jpg" alt="image-6" class="slider-images" />
                    <img src="./images/image7.jpg" alt="image-7" class="slider-images" />
                    <img src="./images/image8.jpg" alt="image-8" class="slider-images" />
                </div>

                <div class="dots-wrapper">
                    <span class="dots"></span>
                    <span class="dots"></span>
                    <span class="dots"></span>
                    <span class="dots"></span>
                    <span class="dots"></span>
                    <span class="dots"></span>
                    <span class="dots"></span>
                    <span class="dots"></span>
                </div>
            </div>
            <button id="next"><span class="material-symbols-outlined">chevron_right</span></button>
        </div>
    </div>

    <script src="./script.js"></script>
</body>
</html>
